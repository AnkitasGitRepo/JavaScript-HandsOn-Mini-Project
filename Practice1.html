<html lang="en">
<head>

</head>
<body>
    <h2>Welcome to my page</h2>
    
    <script>
    
        
        const color = prompt("enter your fvrt color");
    
        document.body.style.backgroundColor = color;
    
        </script>
</body>
</html>
